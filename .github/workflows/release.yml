name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore Todowork.sln

    - name: Build x86 Release
      run: msbuild Todowork.sln /p:Configuration=Release /p:Platform=x86 /p:OutputPath=..\output\

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ./Todowork/output/Todowork.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
